<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,300&family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./OrderSummery.css" />

    <title>OrderSummery</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="line"></div>
        <h1 class="heading">Bundle & Save</h1>
        <div class="line"></div>
      </header>

      <main>
        <div class="selected__box">
          <div class="box">
            <input type="radio" id="first__select" name="radio" />
            <label class="qty__price" for="first__select"
              ><span class="qty">1 Pair</span>
              <span class="price">DKK 195.00</span></label
            >
            <p class="discount">50% OFF</p>
          </div>
          <form class="form">
            <span class="drop__down">
              <p class="number__one">#1</p>
              <span class="drop__column">
                <label class="selection__types" for="size">Size</label>
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <label class="selection__types" for="color">Color</label>
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
            <span class="drop__down">
              <p class="number__two">#2</p>
              <span class="drop__column">
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
          </form>
        </div>

        <div class="selected__box">
          <div class="box">
            <input type="radio" id="second__select" name="radio" />
            <label class="qty__price" for="second__select"
              ><span class="qty">2 Pair</span>
              <span class="price">DKK 345.00</span></label
            >
            <p class="light__text">DKK 195.00</p>
            <p class="discount__title">
              <span class="selected">Most Popular</span>
              <span class="selected__discount">40% OFF</span>
            </p>
          </div>
          <form class="form">
            <span class="drop__down">
              <p class="number__one">#1</p>
              <span class="drop__column">
                <label class="selection__types" for="size">Size</label>
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <label class="selection__types" for="color">Color</label>
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
            <span class="drop__down">
              <p class="number__two">#2</p>
              <span class="drop__column">
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
          </form>
        </div>

        <div class="selected__box">
          <div class="box">
            <input type="radio" id="third__select" name="radio" />
            <label class="qty__price" for="third__select"
              ><span class="qty">3 Pair</span>
              <span class="price">DKK 528.00</span></label
            >
            <p class="discount">60% OFF</p>
          </div>
          <form class="form">
            <span class="drop__down">
              <p class="number__one">#1</p>
              <span class="drop__column">
                <label class="selection__types" for="size">Size</label>
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <label class="selection__types" for="color">Color</label>
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
            <span class="drop__down">
              <p class="number__two">#2</p>
              <span class="drop__column">
                <select name="size" id="size">
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </span>
              <span class="drop__column">
                <select name="color" id="color">
                  <option value="color">Color</option>
                  <option value="blue">Blue</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                </select>
              </span>
            </span>
          </form>
        </div>
      </main>

      <section class="section">
        <div class="total__text">
          <p class="total__free">Free 2 Day Shipping</p>
          <p>Total : DKK 360.00</p>
        </div>
        <button type="submit" class="add__cart">
          &plus; Add to Cart
        </button>
      </section>

      <footer>
        <p class="footer">&copy; Powered by Pumper</p>
      </footer>
    </div>

    <script src="./OrderSummery.js"></script>
  </body>
</html>
